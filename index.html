<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escapa del Laberinto</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <!-- Canvas principal del juego -->
    <canvas id="canvas" width="800" height="600"></canvas>

    <!-- HUD del juego (se muestra solo durante el juego) -->
    <div id="hud" class="oculto">
        <div class="hud-item">Nivel: <span id="nivel-actual">1</span></div>
        <div class="hud-item">Tiempo: <span id="cronometro">0:00</span></div>
        <div class="hud-item">Muertes: <span id="contador-muertes">0</span></div>
        <button id="btn-reiniciar" class="btn-pequeno">Reiniciar</button>
    </div>

    <script src="juego.js"></script>
</body>
</html>
